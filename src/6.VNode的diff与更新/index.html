<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script src="vue.js"></script>
  <script>
    var app = new Vue({
      el: document.getElementById('app'),
      data: function () {
        return {
          title: '通讯录',
          list: [{name: '张三', addr: '深圳市', phone: '18777777777'}, {name: '李四', addr: '深圳市', phone: '18777777777'}]
        }
      },
      render: function (h) {
        return h(
          'div',
          {attrs: {class: 'main'}},
          [
            h('h2', {}, [this.title]),
            h('ul', {}, this.list.map(function(item) {
              return h('li', {}, [item.name, h('span', {attrs: {class: 'phone'}}, [item.phone])])
            }))
          ]
        )
      }
    })
    app.list.push({name: '王五', phone: '110'})
    app.list.splice(0, 1, {name: '张三三', phone: '1822222222'})
  </script>
</body>
</html>
