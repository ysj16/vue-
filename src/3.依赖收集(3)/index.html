<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script src="vue.js"></script>
  <script>
    var app = new Vue({
      data: function () {
        return {
          a: 1,
          b: {
            c: 2
          },
          arr: [1,2,3]
        }
      },
      computed: {
        computed1: function () {
          return this.a + this.b.c
        }
      }
    })
    app.$watch('a', function () {
      console.log('a is change')
    })
    app.$watch('arr', function () {
      console.log('arr is change')
    })
    app.$watch('b', function () {
      console.log('b is change')
    }, {deep: true})
    app.$watch('computed1', function () {
      console.log('computed1 is change')
    })
    // var test = app.arr.splice(0,1,11)
    app.a = 2
    // app.b.c = 3
  </script>
</body>
</html>
